{% extends 'layout.html' %}

{% block title %}
    Add User Story
{% endblock %}

{% block content %}
    <h1>Add User Story</h1>

    <form>
        <p>
            <label for="title">Story Title:</label><br>
            <input type="text" name="title" id="title" required minlength="5">
        </p>
        <p>
            <label for="user_story">User Story:</label><br>
            <textarea name="user_story" id="user_story" cols="40" rows="4" required></textarea>
        </p>
        <p>
            <label for="acceptance_criteria">Acceptance Criteria:</label><br>
            <textarea name="acceptance_criteria" id="acceptance_criteria" cols="40" rows="6" required></textarea>
        </p>
        <p>
            <label for="business_value">Business value:</label><br>
            <input type="number" name="business_value" id="business_value" min="100" max="1500" step="100" value="500"
                   required>
        </p>
        <p>
            <label for="estimation">Estimation:</label><br>
            <input type="number" name="estimation" id="estimation" min="0.5" max="40" step="0.5" value="2" required>
        </p>
        <p>
            <button type="submit">Add new User Story</button>
        </p>
    </form>
{% endblock %}
